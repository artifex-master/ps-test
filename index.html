<html lang="ru">
<head>
  <!-- Meta data -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Link to the custom CSS -->
  <link rel="stylesheet" href="./assets/css/style.css" />
  <link rel="stylesheet" href="./assets/css/reset.css" />

  <!-- Link to Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">

  <!-- Document Title -->
  <title>PS-Test</title>

</head>
<body>
  <main>
    <!-------------------------------------------------------
      # Header
    --------------------------------------------------------->
    <section class="header">
      <div class="main-wrapper">
        <div class="header__inner">
          <div class="header__inner-center">
            <!-----------------------------------
              # Лого + Личный кабинет
            ------------------------------------->
            <div class="header__logo">
              <a href="#"><img width="54px" height="45px" src="./assets/images/ps-logo.png" alt="./assets/images/ps-logo.png" /></a>
            
              <div class="header__personal-acc">
                <span>Личный кабинет</span>
              </div>            
            </div>

            <!-----------------------------------
              # Блок с аккаунтами
            ------------------------------------->
            <div class="header__acc-wrapper">
              <!--------- Константин ----------->
              <div class="header__acc-konstantin">
                <!----- Изображение ------>
                <div class="header__acc-photo-wrapper">
                  <img width="42px" height="42px" class="header__acc-photo-img" src="./assets/images/konstantin-photo.png" alt="./assets/images/konstantin-photo.png" />
                </div>

                <!----- Блок с наименованием, ID или стоимостью ------>
                <div class="header__acc-info-wrapper">
                  <!----- Заголовок ------>
                  <div class="header__acc-info-title">
                    <span>Константин П.</span>
                  </div>

                  <!----- ID | Стоимость ------>
                  <div class="header__acc-info-id">
                    <span>ID 441485</span>
                  </div>
                </div>


              </div>

              <!--------- Финансы и счета ----------->
              <div class="header__acc-finance">
                <!----- Изображение ------>
                <div class="header__acc-photo-wrapper">
                </div>

                <!----- Блок с наименованием, ID или стоимостью ------>
                <div class="header__acc-info-wrapper">
                  <!----- Заголовок ------>
                  <div class="header__acc-info-title">
                    <span>Финансы и счета</span>
                  </div>

                  <!----- ID | Стоимость ------>
                  <div class="header__acc-info-id">
                    <span>1 050 280 тг</span>
                  </div>
                </div>


              </div>              
            </div>

            <!-----------------------------------
              # Меню-точки
            ------------------------------------->
            <div class="header__menu-dots">
              <a href="#"><img class="header__menu-dots-icon" src="./assets/icons/menu-dots.png" alt="./assets/icons/menu-dots.png" /></a>
            </div>


          </div>
        </div>
      </div>
    </section>

    <!-------------------------------------------------------
      # Main
    --------------------------------------------------------->
    <section class="main">
      <!-------------------------------------------------------
        # Sidebar
      --------------------------------------------------------->
      <div class="sidebar">
        <!--- Group icons top --->
        <div class="sidebar-icons-top">
          <!-- Menu dots (white) -->
          <div class="sidebar-icons__menu-dots">
            <img src="./assets/icons/menu-dots-white.png" alt="./assets/icons/menu-dots-white.png" />
          </div>

          <!-- Sidebar circle image -->
          <div class="sidebar-icons__circle">
            <img width="40px" height="40px" src="./assets/icons/sidebar__circle-img.png" alt="./assets/icons/sidebar__circle-img.png" />
          </div>

          <!-- Sidebar server image -->
          <div class="sidebar-icons__circle">
            <img width="40px"  src="./assets/icons/sidebar__server.png" alt="./assets/icons/sidebar__server.png" />
          </div>          

          <!-- Sidebar circle image -->
          <div class="sidebar-icons__circle">
            <img width="40px" height="40px" src="./assets/icons/sidebar__cloud.png" alt="./assets/icons/sidebar__cloud.png" />
          </div>    
          
          <!-- Sidebar data-center image -->
          <div class="sidebar-icons__circle">
            <img width="40px" src="./assets/icons/sidebar__data-center.png" alt="./assets/icons/sidebar__cdata-center.png" />
          </div>  
          
          <!-- Sidebar windows image -->
          <div class="sidebar-icons__circle">
            <img width="40px" src="./assets/icons/sidebar__windows.png" alt="./assets/icons/sidebar__windows.png" />
          </div>           

        </div>

        <!--- Group icons bottom --->
        <div class="sidebar-icons-bottom">
          <!-- translate icon -->
          <div class="sidebar-icons__circle">
            <img width="40px" height="40px" src="./assets/icons/sidebar__translate.png" alt="./assets/icons/sidebar__translate.png" />
          </div>

          <!-- home icon -->
          <div class="sidebar-icons__circle">
            <img width="34px" height="34px" src="./assets/icons/sidebar__home.png" alt="./assets/icons/sidebar__home.png" />
          </div>          

        </div>


      </div>


      <div class="main-wrapper">
        <div class="main__inner"></div>
      </div>
    </section>






  </main>
</body>
</html>
